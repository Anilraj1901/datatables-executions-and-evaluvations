<!-- Adding format -->
<script>var namesType = $.fn.dataTable.absoluteOrder( [
    { value: '', position: 'top' }
  ] );
 
  var numbersType = $.fn.dataTable.absoluteOrderNumber( [
    { value: 'N/A', position: 'bottom' }
  ] );
 
  $('#example').DataTable( {
    columnDefs: [
      { type: namesType, targets: 0 },
       { type: numbersType, targets: 1 }
    ]
  } );
function Employee ( name,age){
    this.name = name;
    this.age = age;
};
$('#example').DataTable( {
    data: [
        new Employee( "anilraj",
        "22" ),
    ],
    columns: [
        { data: 'name',
        render: function ( data, type, row ) {
        return '*'+ data }},
        { data: 'age',
        render: function ( data, type, row ) {
        return data+ '%' }},
    ]
} );
</script>

<!-- Number helper -->
<script>
function Employee ( name,age){
    this.name = name;
    this.age = age;
};
$('#example').DataTable( {

        new Employee( "anilraj",

<!--computing values  -->
<script>
function Employee ( wieght,height,bmi){
    this.wieght = wieght;
    this.height = height;
    this.bmi = bmi;
};
 
$('#example').DataTable( {
    data: [
        new Employee("20","22","0"),
         new Employee("33","28","0"),
    ],
    columns: [
        {data: 'wieght',},
        { data: 'height' },
        { 
    data: null,
    render: function ( data, type, row ) {
        return Math.round( ( row.wieght - row.height ))+'%';
    }
} ,
    ]
} );
</script>

<!-- transforming data -->
<script>
    function Employee ( dob,age){
    this.dob = dob;
    this.age = age;
};
$('#example').DataTable( {
    data: [
        new Employee( "19-06-2000",
        "22" ),
    ],
    columns: [
        { data: 'dob',
        render: function ( data, type, row ) {
        var dateSplit = data.split('-');
        return type === "display" || type === "filter" ?
            dateSplit[1] +'-'+ dateSplit[2] +'-'+ dateSplit[0] :
            data;}},
        {data: 'age'}
    ]
} )
</script>

<!-- adding the two columns -->
<script>

};
